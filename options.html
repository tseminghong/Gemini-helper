<!DOCTYPE html>
<html>
<head>
    <title>Gemini Text Helper Options</title>
</head>
<body>
    <h1>Options</h1>
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" name="apiKey"><br><br>

    <label for="customPrompt">Custom Prompt (optional):</label>
    <input type="text" id="customPrompt" name="customPrompt" style="width: 80%;"><br>
    <small>Use this to define a custom action.  The selected text will be appended.</small><br><br>

    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
