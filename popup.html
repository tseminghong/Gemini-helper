<!DOCTYPE html>
<html>
<head>
  <title>Gemini Helper</title>
  <style>
    body {
      width: 200px;
      font-family: sans-serif; /* More readable font */
      padding: 10px;
      background-color: #f0f0f0; /* Light background */
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: center;
      color: #333; /* Darker text for contrast */
    }
    .button-container {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
    }
    button {
      width: 100%;
      margin-bottom: 8px; /* Spacing between buttons */
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50; /* Green for action buttons */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth hover effect */
    }
    button:hover {
      background-color: #367c39; /* Darker green on hover */
    }
    #closeButton {
        background-color: #ccc; /*gray color for the close button*/
    }
    #closeButton:hover{
        background-color: #999;
    }

  </style>
</head>
<body>
  <h1>Gemini Helper</h1>
  <div class="button-container">
    <button id="optionsButton">Options</button>
    <button id="closeButton">Close</button> </div>
  <script src="popup.js"></script>
</body>
</html>
